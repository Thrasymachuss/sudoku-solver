<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin referrerpolicy="no-referrer"><link rel="stylesheet" href="main.3a9884ce.css"><title>Sudoku Generator</title></head><body> <header class="header"> <h1>Sudoku Generator and Solver</h1> <p class="description">To start, select a difficulty. You can then choose to solve the puzzle yourself or watch the algorithm solve the puzzle.</p> </header> <main class="ui"> <div class="grid"> <div class="board-wrap"> <div class="timer"> <span class="timer-display">0:00</span> <button class="pause"><i class="fa-pause fa-solid"></i></button> </div> <div class="board-area"> <div class="board hidden"></div> <div class="select-difficulty"> <button class="difficulty difficulty-easy" id="easy"> <div class="difficulty-name">Easy</div> <div class="difficulty-description">Minimum of 40 given numbers</div> </button> <button class="difficulty difficulty-medium" id="medium"> <div class="difficulty-name">Medium</div> <div class="difficulty-description">Minimum of 35 given numbers</div> </button> <button class="difficulty difficulty-hard" id="hard"> <div class="difficulty-name">Hard</div> <div class="difficulty-description">Minimum of 30 given numbers</div> </button> <button class="difficulty difficulty-expert" id="expert"> <div class="difficulty-name">Expert</div> <div class="difficulty-description">Minimum of 25 given numbers</div> </button> </div> <div class="hidden overlay"> <div class="msg">Please wait while we generate your puzzle...</div> </div> </div> <div class="solved-msg">Solved!</div> </div> <div class="other-inputs"> <div class="number-pad"> <button class="number-selection">1</button> <button class="number-selection">2</button> <button class="number-selection">3</button> <button class="number-selection">4</button> <button class="number-selection">5</button> <button class="number-selection">6</button> <button class="number-selection">7</button> <button class="number-selection">8</button> <button class="number-selection">9</button> </div> <div class="options-container"> <div class="option"> <button class="option-btn" id="undo"><i class="fa-rotate-left fa-solid"></i></button> <span class="option-label">Undo</span> </div> <div class="option"> <button class="option-btn" id="erase"><i class="fa-eraser fa-solid"></i></button> <span class="option-label">Erase</span> </div> <div class="option"> <button class="option-btn" id="notes"><i class="fa-pencil fa-solid"></i></button> <span class="option-label">Notes</span> </div> <div class="option"> <button class="option-btn" id="hint"><i class="fa-lightbulb fa-solid"></i></button> <span class="option-label">Hint</span> </div> <div class="option"> <button class="option-btn" id="show-mistakes"><i class="fa-flag fa-solid"></i></button> <span class="option-label">Show Mistakes</span> </div> </div> <div class="secondary-options-container"> <button class="new-game secondary-option">New Game</button> <button class="secondary-option solve-for-me">Solve It For Me</button> </div> </div> </div> </main> <script src="main.6dc4aee4.js"></script> </body></html>
